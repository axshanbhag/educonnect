<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Post - EduConnect</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
        }
        .header {
            background: #ff6f61;
            color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-bottom: 3px solid #ff3d2e;
        }
        .header h1 {
            margin: 0;
            font-size: 2em;
        }
        .container {
            width: 100%;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            box-sizing: border-box;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input[type="text"], 
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-group input[type="file"] {
            border: none;
            padding: 0;
        }
        .form-group button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #ff6f61;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
        }
        .form-group button:hover {
            background: #ff3d2e;
        }
        .form-group .message {
            margin-top: 10px;
            color: #ff6f61;
        }
        .nav-bar {
            display: flex;
            justify-content: center;
            background: #fff;
            border-bottom: 1px solid #ddd;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .nav-bar a {
            display: block;
            padding: 15px 20px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s, background 0.3s;
        }
        .nav-bar a:hover {
            color: #fff;
            background: #ff6f61;
        }
        @media (max-width: 768px) {
            .nav-bar {
                flex-direction: column;
                align-items: center;
            }
            .nav-bar a {
                padding: 10px;
            }
            .header h1 {
                font-size: 2em;
            }
            .header input[type="text"] {
                width: 100%;
            }
            .content {
                padding: 10px;
            }
            .post, .notification, .message {
                padding: 10px;
            }
        }
        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5em;
            }
            .nav-bar a {
                font-size: 0.9em;
            }
            .post .user-info img {
                width: 40px;
                height: 40px;
                margin-right: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="nav-bar">
        <a href="point.html">Points</a>
        <a href="profile.html">Profile</a>
        <a href="notification.html">Notifications</a>
        <a href="message.html">Messages</a>
        <a href="setting.html">Settings</a>
        <a href="post.html">Post a Video</a>
        <a href="assignments.html">Post Assignments</a>
        <a href="classes.html">Classes</a>
        <a href="destresser.html">Take a Break</a>
        <a href="dashboard.html">Dashboard</a>
    </div>
    <div class="header">
        <h1>Submit a Post</h1>
    </div>
    <div class="container">
        <form id="post-form">
            <div class="form-group">
                <label for="post-title">Title</label>
                <input type="text" id="post-title" name="post-title" required>
            </div>
            <div class="form-group">
                <label for="post-content">Content</label>
                <textarea id="post-content" name="post-content" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="post-media">Upload Media (optional)</label>
                <input type="file" id="post-media" name="post-media" accept="image/*,video/*">
            </div>
            <div class="form-group">
                <button type="submit">Submit Post</button>
                <div class="message" id="message"></div>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('post-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const title = document.getElementById('post-title').value.trim();
            const content = document.getElementById('post-content').value.trim();
            const mediaFile = document.getElementById('post-media').files[0];

            let message = '';

            if (title && content) {
                // Simulate posting the data
                message = 'Post submitted successfully!';
                document.getElementById('message').textContent = message;
                document.getElementById('post-form').reset(); // Reset the form
            } else {
                message = 'Please fill out all required fields.';
                document.getElementById('message').textContent = message;
            }
        });
    </script>
</body>
</html>
