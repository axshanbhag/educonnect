<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .profile-header {
            display: flex;
            align-items: center;
            border-bottom: 2px solid #ddd;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }
        .profile-header img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            margin-right: 20px;
            object-fit: cover;
        }
        .profile-header h1 {
            margin: 0;
            font-size: 2em;
        }
        .profile-info {
            margin-bottom: 20px;
        }
        .profile-info p {
            margin: 5px 0;
            font-size: 1.1em;
        }
        .edit-form {
            display: flex;
            flex-direction: column;
        }
        .edit-form label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        .edit-form input, .edit-form textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }
        .edit-form textarea {
            resize: vertical;
            height: 100px;
        }
        .edit-form button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #ff6f61;
            color: #fff;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }
        .edit-form button:hover {
            background: #ff3d2e;
        }
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 10px;
            }
            .profile-header img {
                width: 120px;
                height: 120px;
            }
            .profile-header h1 {
                font-size: 1.5em;
            }
        }
        .nav-bar {
            display: flex;
            justify-content: center;
            background: #fff;
            border-bottom: 1px solid #ddd;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .nav-bar a {
            display: block;
            padding: 15px 20px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s, background 0.3s;
        }
        .nav-bar a:hover {
            color: #fff;
            background: #ff6f61;
        }
        @media (max-width: 768px) {
            .nav-bar {
                flex-direction: column;
                align-items: center;
            }
            .nav-bar a {
                padding: 10px;
            }
            .header h1 {
                font-size: 2em;
            }
            .header input[type="text"] {
                width: 100%;
            }
            .content {
                padding: 10px;
            }
            .post, .notification, .message {
                padding: 10px;
            }
        }
        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5em;
            }
            .nav-bar a {
                font-size: 0.9em;
            }
            .post .user-info img {
                width: 40px;
                height: 40px;
                margin-right: 10px;
            }
        }
        .header {
            background: #ff6f61;
            color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-bottom: 3px solid #ff3d2e;
            position: relative;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .header input[type="text"] {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            border: none;
            border-radius: 20px;
            outline: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 1em;
        }
        .header input[type="text"]::placeholder {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>EduConnect</h1>
        <input type="text" id="search-bar" placeholder="Search...">
    </div>
    <div class="nav-bar">
        <a href="point.html">Points</a>
        <a href="profile.html">Profile</a>
        <a href="notification.html">Notifications</a>
        <a href="message.html">Messages</a>
        <a href="setting.html">Settings</a>
        <a href="post.html">Post a Video</a>
        <a href="assignments.html">Post Assignments</a>
        <a href="classes.html">Classes</a>
        <a href="destresser.html">Take a Break</a>
        <a href="dashboard.html">Dashboard</a>
    </div>
    <div class="container">
        <div class="profile-header">
            <img src="https://via.placeholder.com/150" alt="Profile Picture" id="profile-pic">
            <div>
                <h1 id="profile-name">John Doe</h1>
                <p id="profile-email">john.doe@example.com</p>
                <p id="profile-bio">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus lacinia odio vitae vestibulum.</p>
            </div>
        </div>
        <div class="edit-form">
            <h2>Edit Profile</h2>
            <label for="edit-name">Name:</label>
            <input type="text" id="edit-name" placeholder="Enter your name">
            <label for="edit-email">Email:</label>
            <input type="email" id="edit-email" placeholder="Enter your email">
            <label for="edit-pic">Profile Picture URL:</label>
            <input type="url" id="edit-pic" placeholder="Enter profile picture URL">
            <label for="edit-bio">Bio:</label>
            <textarea id="edit-bio" placeholder="Enter a brief bio"></textarea>
            <button onclick="updateProfile()">Update Profile</button>
        </div>
    </div>
    <script>
        // Populate profile fields with current user information
        document.getElementById('edit-name').value = document.getElementById('profile-name').textContent;
        document.getElementById('edit-email').value = document.getElementById('profile-email').textContent;
        document.getElementById('edit-pic').value = document.getElementById('profile-pic').src;
        document.getElementById('edit-bio').value = document.getElementById('profile-bio').textContent;

        function updateProfile() {
            // Get updated values from the form
            const name = document.getElementById('edit-name').value.trim();
            const email = document.getElementById('edit-email').value.trim();
            const picUrl = document.getElementById('edit-pic').value.trim();
            const bio = document.getElementById('edit-bio').value.trim();

            // Update profile information
            document.getElementById('profile-name').textContent = name;
            document.getElementById('profile-email').textContent = email;
            document.getElementById('profile-pic').src = picUrl;
            document.getElementById('profile-bio').textContent = bio;

            // Clear form fields
            document.getElementById('edit-name').value = '';
            document.getElementById('edit-email').value = '';
            document.getElementById('edit-pic').value = '';
            document.getElementById('edit-bio').value = '';

            alert('Profile updated successfully!');
        }
    </script>
</body>
</html>
