<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied - EduConnect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ff6f61, #ff3d2e);
            color: #fff;
            text-align: center;
        }
        .container {
            background: #fff;
            color: #333;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .container h1 {
            margin-top: 0;
            font-size: 2em;
            color: #ff6f61;
        }
        .container p {
            font-size: 1.2em;
            margin: 20px 0;
        }
        .container a {
            color: #ff6f61;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            transition: color 0.3s;
        }
        .container a:hover {
            color: #ff3d2e;
        }
        .nav-bar {
            display: flex;
            justify-content: center;
            background: #fff;
            border-bottom: 1px solid #ddd;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .nav-bar a {
            display: block;
            padding: 15px 20px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s, background 0.3s;
        }
        .nav-bar a:hover {
            color: #fff;
            background: #ff6f61;
        }
        @media (max-width: 768px) {
            .nav-bar {
                flex-direction: column;
                align-items: center;
            }
            .nav-bar a {
                padding: 10px;
            }
            .header h1 {
                font-size: 2em;
            }
            .header input[type="text"] {
                width: 100%;
            }
            .content {
                padding: 10px;
            }
            .post, .notification, .message {
                padding: 10px;
            }
        }
        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5em;
            }
            .nav-bar a {
                font-size: 0.9em;
            }
            .post .user-info img {
                width: 40px;
                height: 40px;
                margin-right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Access Denied</h1>
        <a href="dashboard.html">Dashboard</a>
        <p>Sorry, you do not have permission to access this page.</p>
        <a href="dashboard.html">Go to Home Page</a>
    </div>
</body>
</html>
