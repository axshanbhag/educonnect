<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-top: 0;
            font-size: 2em;
            color: #333;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            margin-bottom: 10px;
            font-size: 1.5em;
            color: #444;
        }
        .section label {
            margin-bottom: 5px;
            display: block;
            font-weight: bold;
        }
        .section input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
            outline: none;
        }
        .section button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #ff6f61;
            color: #fff;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }
        .section button:hover {
            background: #ff3d2e;
        }
        .points-summary {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .activity-log {
            border-collapse: collapse;
            width: 100%;
        }
        .activity-log th, .activity-log td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        .activity-log th {
            background-color: #f2f2f2;
        }
        .activity-log tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 10px;
            }
            .section button {
                font-size: 0.9em;
                padding: 8px;
            }
        }
        .nav-bar {
            display: flex;
            justify-content: center;
            background: #fff;
            border-bottom: 1px solid #ddd;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .nav-bar a {
            display: block;
            padding: 15px 20px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s, background 0.3s;
        }
        .nav-bar a:hover {
            color: #fff;
            background: #ff6f61;
        }
        @media (max-width: 768px) {
            .nav-bar {
                flex-direction: column;
                align-items: center;
            }
            .nav-bar a {
                padding: 10px;
            }
            .header h1 {
                font-size: 2em;
            }
            .header input[type="text"] {
                width: 100%;
            }
            .content {
                padding: 10px;
            }
            .post, .notification, .message {
                padding: 10px;
            }
        }
        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5em;
            }
            .nav-bar a {
                font-size: 0.9em;
            }
            .post .user-info img {
                width: 40px;
                height: 40px;
                margin-right: 10px;
            }
        }
        .header {
            background: #ff6f61;
            color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-bottom: 3px solid #ff3d2e;
            position: relative;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .header input[type="text"] {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            border: none;
            border-radius: 20px;
            outline: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 1em;
        }
        .header input[type="text"]::placeholder {
            color: #fff;
        }
        .class-info {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        p {
            font-size: 1.2em;
        }
        button {
            padding: 10px 20px;
            background-color: #ff6f61;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            margin-top: 20px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #ff3d2e;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>EduConnect</h1>
        <input type="text" id="search-bar" placeholder="Search...">
    </div>
    <div class="nav-bar">
        <a href="point.html">Points</a>
        <a href="profile.html">Profile</a>
        <a href="notification.html">Notifications</a>
        <a href="message.html">Messages</a>
        <a href="setting.html">Settings</a>
        <a href="post.html">Post a Video</a>
        <a href="assignments.html">Post Assignments</a>
        <a href="classes.html">Classes</a>
        <a href="destresser.html">Take a Break</a>
    </div>
    <div class="class-info">
        <h1>Class Information</h1>
        <p><strong>Class Name:</strong> <span id="class-name"></span></p>
        <p><strong>Class Code:</strong> <span id="class-code"></span></p>

        <!-- Button to change class -->
        <button onclick="changeClass()">Change Class</button>
    </div>

    <script>
        // Retrieve className and classCode from localStorage
        const className = localStorage.getItem('className');
        const classCode = localStorage.getItem('classCode');

        // Display the values in the HTML
        document.getElementById('class-name').textContent = className || 'No class name provided';
        document.getElementById('class-code').textContent = classCode || 'No class code provided';

        // Function to redirect to classcode.html
        function changeClass() {
            window.location.href = 'classcode.html';
        }
    </script>
</body>
</html>
