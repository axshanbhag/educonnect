<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduConnect</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #f4f4f4, #e0e0e0);
            color: #333;
        }
        .header {
            background: #ff6f61;
            color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-bottom: 3px solid #ff3d2e;
            position: relative;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .header input[type="text"] {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            border: none;
            border-radius: 20px;
            outline: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 1em;
        }
        .header input[type="text"]::placeholder {
            color: #fff;
        }
        .nav-bar {
            display: flex;
            justify-content: center;
            background: #fff;
            border-bottom: 1px solid #ddd;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .nav-bar a {
            display: block;
            padding: 15px 20px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s, background 0.3s;
        }
        .nav-bar a:hover {
            color: #fff;
            background: #ff6f61;
        }
        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            box-sizing: border-box;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .post, .notification, .message {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-bottom: 20px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .post:hover, .notification:hover, .message:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }
        .post video {
            width: 100%;
            border-radius: 10px;
            margin-top: 10px;
        }
        .post .user-info {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .post .user-info img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-right: 15px;
            transition: transform 0.3s ease;
        }
        .post .user-info img:hover {
            transform: scale(1.1);
        }
        .post .content {
            margin-top: 10px;
        }
        .comment-section {
            margin-top: 20px;
        }
        .comment-section textarea {
            width: calc(100% - 22px);
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ddd;
            outline: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            resize: none;
        }
        .comment-section button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background: #ff6f61;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
        }
        .comment-section button:hover {
            background: #ff3d2e;
        }
        .comment {
            margin-top: 10px;
            padding: 10px;
            background: #f9f9f9;
            border-left: 3px solid #ff6f61;
            border-radius: 5px;
        }
        .notifications, .messages {
            margin-top: 20px;
        }
        .notification {
            border-left: 8px solid #4CAF50;
            background: #f9fff0;
            color: #4CAF50;
            padding-left: 15px;
            position: relative;
        }
        .notification::before {
            content: 'ðŸ””';
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
        .message {
            border-left: 8px solid #2196F3;
            background: #f0f9ff;
            color: #2196F3;
            padding-left: 15px;
            position: relative;
        }
        .message::before {
            content: 'ðŸ’¬';
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
        .footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }
        .footer p {
            margin: 0;
            font-size: 0.9em;
        }
        .footer a {
            color: #ff6f61;
            text-decoration: none;
            font-weight: bold;
        }
        .footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .nav-bar {
                flex-direction: column;
                align-items: center;
            }
            .nav-bar a {
                padding: 10px;
            }
            .header h1 {
                font-size: 2em;
            }
            .header input[type="text"] {
                width: 100%;
            }
            .content {
                padding: 10px;
            }
            .post, .notification, .message {
                padding: 10px;
            }
        }
        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5em;
            }
            .nav-bar a {
                font-size: 0.9em;
            }
            .post .user-info img {
                width: 40px;
                height: 40px;
                margin-right: 10px;
            }
        }
    </style>
</head>
<body>

                <div class="user-info">
                    <img src="https://static.vecteezy.com/system/resources/previews/030/798/360/non_2x/beautiful-asian-girl-wearing-over-size-hoodie-in-casual-style-ai-generative-photo.jpg" alt="KarinaShan">

                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQmrwX26YF3S-WKqe9EP8Ojzy-R8-s4FxjgPg&s" alt="JacksonSmith">

                    </video>
                </div>
                <div class="comment-section">
                    <textarea rows="3" placeholder="Write a comment..."></textarea>
                    <button onclick="addComment(event)">Submit</button>
                </div>
                <div class="comments">
                    <!-- Comments will be dynamically added here -->
                </div>
            </div>


    <script>
        function addComment(event) {
            const button = event.target;
            const post = button.closest('.post');
            const textarea = post.querySelector('textarea');
            const commentText = textarea.value.trim();

            if (commentText) {
                const commentSection = post.querySelector('.comments');
                const newComment = document.createElement('div');
                newComment.classList.add('comment');
                newComment.innerHTML = `<p>${commentText}</p>`;
                commentSection.appendChild(newComment);
                textarea.value = ''; // Clear the textarea after adding the comment
            }
        }

        document.getElementById('search-bar').addEventListener('input', function() {
            const query = this.value.toLowerCase();
            const posts = document.querySelectorAll('.post');

            posts.forEach(post => {
                const content = post.querySelector('.content p').textContent.toLowerCase();
                if (content.includes(query)) {
                    post.style.display = 'block';
                } else {
                    post.style.display = 'none';
                }
            });
        });
    </script>
